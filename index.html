<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validador de formulário</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="screen">
      <div class="leftSide">
        <img src="./assets/img/financial_data.png" alt="" />
      </div>
      <div class="rightSide">
        <h1>Crie uma conta</h1>
        <form class="b7validator" method="post">
          <label for="name">
            Seu name: <br />
            <input
              type="text"
              name="name"
              id="name"
              data-rules="required|min=2"
            />
          </label>
          <label for="email">
            Seu email: <br />
            <input type="text" name="email" id="email" data-rules="required" />
          </label>
          <label for="password">
            Seu password: <br />
            <input
              type="text"
              name="password"
              id="password"
              data-rules="required"
            />
          </label>
          <label for="signUp">
            <input type="submit" value="Cadastrar" id="signUp" />
          </label>
        </form>
        <div>Já tem uma conta? <a href="">Faça o Login</a></div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
